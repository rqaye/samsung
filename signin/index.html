<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="../samsung (2)/txt_logo.svg" alt="" />
      </div>
      <div class="main">
        <div class="box">
          <div class="contain">
            <div>
              <h1>
                One account. Any device. Just for you. Sign in to get started.
              </h1>
            </div>
            <div class="filedset">
              <form action="">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />

                <input
                  type="checkbox"
                  name="Remember my ID"
                  placeholder="Remember My ID"
                />
                <label for="">Remember my ID</label>
                <a href="">Next</a>
                <a href="">Find ID</a>
                <a href="">Create account</a>
              </form>

              <div>
                <img src="../samsung (2)/google.png" alt="" />
                <a href="">Sign in with google</a>
              </div>
              <div>
                <img src="../samsung (2)/qr-code-icon.png" alt="" />
                <a href="">Sign in with QR code</a>
              </div>
              <input type="radio" />
              <label for="">Stay signed in</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
